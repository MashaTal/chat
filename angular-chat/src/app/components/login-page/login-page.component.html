<div class="content">
    <div class="login-wrapper">
        <span class="input">Login:</span>
        <input class="input" type="text" [(ngModel)]="login">
        <span class="input">Password:</span>
        <input class="input" type="password" [(ngModel)]="password">
        <span class="error" *ngIf="isError">ERROR: Incorrect username or password</span>
        <button class="button-join button" (click) = "join()">Join</button>
    </div>
</div>
